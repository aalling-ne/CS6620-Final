<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Vacant Properties Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- App Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>NYC Vacant Storefronts</h1>

<div class="filter-section">
  <p>Filter by Business Activity:</p>
  <div id="filter-buttons" class="filter-group"></div>
</div>
<div class="filter-section">
  <p>Filter by Construction Activity:</p>
  <div id="construction-buttons" class="filter-group"></div>
</div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster plugin -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- App JS -->
  <script src="map.js"></script>
</body>
</html>
